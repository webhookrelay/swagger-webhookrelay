          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Token"
              examples:
                response:
                  value:
                    - created_at: 1535232797
                      updated_at: 1540394529
                      last_login: 3 days ago
                      id: 0a8dd8b4-aaaa-rrrr-dddd-ccc860e3005a
                      description: linux cli
                      scopes:
                        buckets: []
                        tunnels: []
                      active: true
                      api_access: enabled
    post:
      tags:
        - Tokens
      summary: Create a New Authentication Token
      requestBody:
        $ref: "#/components/requestBodies/Token"
      responses:
        "201":
          description: Create a new token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenCreateResponse"
              examples:
                response:
                  value:
                    key: cc58c9ea-5fa7-466e-91dc-5c08d0b1127c
                    secret: very-secret
        "400":
          description: ""
    summary: List and create tunnels
  "/v1/tokens/{tokenID}":
    parameters:
      - name: tokenID
        in: path
        description: ID of token
        required: true
        schema:
          type: string
    put:
      tags:
        - Tokens
      summary: Update Token Details
      requestBody:
        $ref: "#/components/requestBodies/Token"
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
              examples:
                response:
                  value:
                    application/json: null
                    created_at: 1535365683
                    updated_at: 1536161359
                    id: cc58c9ea-5fa7-466e-91dc-5c08d0b1127c
                    description: ""
                    scopes:
                      buckets: []
                      tunnels:
                        - foo
                        - bar
                        - faa
                    active: true
                    api_access: enabled
        "400":
          description: Bad request (check response message)
        "404":
          description: Tunnel not found
    delete:
      tags:
        - Tokens
      summary: Delete Token
      responses:
        "200":
          description: Successful Response
        "404":
          description: Token not found
    summary: Update and delete tokens
  /v1/buckets:
    get:
      tags:
        - Buckets
      summary: List All Buckets
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
