        in: path
        description: ID of a bucket to create input in
        required: true
        schema:
          type: string
      - name: outputID
        in: path
        description: ID of an output to manage
        required: true
        schema:
          type: string
    put:
      tags:
        - Outputs
      description: Update output destination or make it public/internal.
      summary: Update Output
      requestBody:
        $ref: "#/components/requestBodies/Output"
      responses:
        "200":
          description: Output updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Output"
        "400":
          description: Invalid output request supplied
    delete:
      tags:
        - Outputs
      summary: Delete Output
      responses:
        "200":
          description: ""
        "404":
          description: Output or Bucket not found
    summary: Manage bucket outputs
servers:
  - url: https://my.webhookrelay.com/
components:
  requestBodies:
    Token:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Token"
      required: true
    Tunnel:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Tunnel"
      required: true
    Input:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Input"
      required: true
    Output:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Output"
      required: true
  schemas:
    Tunnel:
      title: Tunnel
      type: object
      properties:
        id:
          type: string
          readOnly: true
        created_at:
          type: integer
          readOnly: true
        updated_at:
          type: integer
          readOnly: true
        destination:
          type: string
        name:
          type: string
        region:
          type: string
          enum:
            - ""
            - us-west
            - eu
            - au
          description: Tunnel region
          example: au
        group:
          type: string
          description: Groups allow agents to subscribe to one or more tunnels
        host:
          type: string
        protocol:
          type: string
        description:
          type: string
        auth:
          $ref: "#/components/schemas/TunnelAuth"
        crypto:
          enum:
            - off
            - flexible
            - full
            - full-strict
            - tls-pass-through
          type: string
          description: Tunnel encryption type
          example: flexible
      example:
        created_at: 1534409264
        updated_at: 1534409264
        id: b3237483-e96e-4f3a-905c-0d9603d66c1f
        destination: http://localhost:8090
        name: tunnel
        group: ""
        addr: ""
        host: tunnelx.webrelay.io
        protocol: http
        account_id: bd7e1dfc-54c8-408c-a885-7498bf1d8522
        description: ""
        features: null
        auth:
          created_at: 1534409264
          updated_at: 1534409264
          id: eb3fbc49-0713-48b1-8971-a7c4a9c64dfb
          type: none
        agent_id: ""
        ingress_rules: null
        crypto: off
    TunnelAuth:
      title: Tunnel Authentication
      type: object
      properties:
        id:
          type: string
          readOnly: true
        created_at:
          type: integer
          readOnly: true
        updated_at:
          type: integer
          readOnly: true
        type:
          type: string
        username:
          type: string
        password:
          type: string
        token:
          type: string
    Token:
      title: Token
      type: object
      properties:
        id:
          type: string
          readOnly: true
        created_at:
          type: integer
          readOnly: true
        updated_at:
          type: integer
          readOnly: true
        last_login:
          type: string
          readOnly: true
        api_access:
          type: string
          enum:
            - disabled
            - enabled
          description: Enable/disable API access. If disabled, it can only be used to open
            tunnel connections or forward webhooks but not change any existing
            configuration
          example: enabled
        description:
          type: string
        scopes:
          $ref: "#/components/schemas/TokenScopes"
    TokenCreateResponse:
      title: Token Create Response
      type: object
      properties:
        key:
          type: string
          description: Token key, this is an alias to token ID
        secret:
          type: string
          description: This is the only time secret is revealed as it is already encrypted
            by the system
    TokenScopes:
      title: TokenScopes
      type: object
      properties:
        tunnels:
          type: array
          items:
            type: string
        buckets:
          type: array
          items:
            type: string
    Headers:
      title: Headers for request/response
      type: object
      additionalProperties: {}
      description: A hashmap of header keys and a list of values for each string, Go
        equivalent map[string][]string
      example:
        Content-Type:
          - JSON
        Foo:
          - Bar
    BucketRequest:
      title: Bucket create request
      type: object
      properties:
        name:
          type: string
        description:
          type: string
    Bucket:
      title: Bucket
      type: object
      properties:
        id:
          type: string
          readOnly: true
        created_at:
          type: integer
          readOnly: true
        updated_at:
          type: integer
          readOnly: true
        name:
          type: string
        description:
          type: string
        suspended:
          type: boolean
          readOnly: true
          description: Indicates that webhooks will not be received due to quota limits
        stream:
          type: boolean
          description: Enable/disabled streaming to WebSocket clients from this bucket
        ephemeral:
          type: boolean
          description: If ephemeral is enabled, Webhook Relay will not persist request
            body, headers or response details
        auth:
          $ref: "#/components/schemas/BucketAuth"
        inputs:
          type: array
          readOnly: true
          items:
            $ref: "#/components/schemas/Input"
        outputs:
          type: array
          readOnly: true
          items:
            $ref: "#/components/schemas/Output"
    BucketAuth:
      title: BucketAuth
      type: object
      properties:
        id:
          type: string
          readOnly: true
        created_at:
          type: integer
          readOnly: true
        updated_at:
          type: integer
          readOnly: true
        type:
          type: string
        username:
          type: string
        password:
          type: string
        token:
          type: string
    Input:
      title: Input
      type: object
      properties:
        id:
          type: string
          readOnly: true
        created_at:
          type: integer
          readOnly: true
        updated_at:
          type: integer
          readOnly: true
        name:
          type: string
        headers:
          $ref: "#/components/schemas/Headers"
        status_code:
          type: integer
          description: Response status code to return when this input receives a webhook
        body:
          type: string
          description: Response body to return when this input receives a webhook
        description:
          type: string
    AndRule:
      title: And Rule
      type: array
      items:
        $ref: "#/components/schemas/Rules"
    OrRule:
      title: Or Rule
      type: array
      items:
        $ref: "#/components/schemas/Rules"
    NotRule:
      title: Not Rule
      type: array
      items:
        $ref: "#/components/schemas/Rules"
    MatchRule:
      title: Match Rule
      type: array
      items:
        $ref: "#/components/schemas/Rules"
    Rules:
      title: Rules
      type: object
      properties:
        and:
          $ref: "#/components/schemas/AndRule"
        or:
          $ref: "#/components/schemas/OrRule"
        not:
          $ref: "#/components/schemas/NotRule"
        match:
          $ref: "#/components/schemas/MatchRule"
    Output:
      title: Output
      type: object
      properties:
        id:
          type: string
          readOnly: true
        created_at:
          type: integer
          readOnly: true
        updated_at:
          type: integer
          readOnly: true
        bucket_id:
          type: string
          readOnly: true
        name:
          type: string
        internal:
          type: boolean
          description: When internal output receives webhook, it forwards it to any
            connected agent (relay CLI, Docker agent or WebSocket connection)
        tls_verification:
          type: boolean
          description: Enforce TLS verification where possible (internal relay agent)
        destination:
          type: string
          description: Destination, where to forward the webhook, such as
            'http://localhost:4000'
        headers:
          $ref: "#/components/schemas/Headers"
        rules:
          $ref: "#/components/schemas/Rules"
        description:
          type: string
